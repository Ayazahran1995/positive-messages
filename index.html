<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Vibes Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
    }

    .widget {
      background: url('https://i.imgur.com/dadyS4K.jpg') no-repeat center center/cover;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 260px;
      height: 320px;
      position: fixed;
      top: 50px;
      left: 50px;
      cursor: grab;
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Semi-transparent background for better readability */
    .overlay {
      background: rgba(255, 255, 255, 0.6); /* White with slight transparency */
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .widget h1 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .widget p {
      font-size: 14px;
      line-height: 1.4;
      margin: 10px 0;
      font-weight: 500;
    }

    .widget button {
      padding: 8px 16px;
      font-size: 12px;
      color: #333;
      background: #FFD700; /* Golden Yellow */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 500;
    }

    .widget button:hover {
      background: #FFEC8B; /* Softer pastel yellow */
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="widget" id="draggable-widget">
    <div class="overlay">
      <h1 id="title">You've Got This! ðŸ’ª</h1>
      <p id="positive-message">Take a deep breath. You're doing better than you think.</p>
      <button onclick="newMessage()">More Positivity</button>
    </div>
  </div>

  <script>
    const messages = [
      "You are stronger than you feel today.",
      "Small steps still move you forward.",
      "It's okay to not be okay. Tomorrow is a new day.",
      "You are enough, just as you are.",
      "Progress, not perfection, is what matters.",
      "You are loved, even on your hardest days.",
      "This moment will pass. Hold on.",
      "You are capable of amazing things.",
      "Be kind to yourself. You deserve it.",
      "Every day is a fresh start."
    ];

    // Happy, bright colors that match positivity!
    const colors = ["#FFD700", "#FFA500", "#32CD32", "#40E0D0"]; 
    // Golden Yellow, Warm Orange, Soft Green, Light Teal

    function newMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById('positive-message').textContent = messages[randomIndex];

      // Change text color for variety & engagement
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById('positive-message').style.color = randomColor;
      document.getElementById('title').style.color = randomColor;
    }

    // Make the widget draggable
    dragElement(document.getElementById("draggable-widget"));

    function dragElement(elm) {
      let posX = 0, posY = 0, mouseX = 0, mouseY = 0;
      elm.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        mouseX = e.clientX;
        mouseY = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        posX = mouseX - e.clientX;
        posY = mouseY - e.clientY;
        mouseX = e.clientX;
        mouseY = e.clientY;
        elm.style.top = (elm.offsetTop - posY) + "px";
        elm.style.left = (elm.offsetLeft - posX) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>

</body>
</html>
