<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Vibes Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Quicksand', sans-serif;
    }

    .widget {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      animation: fadeIn 2s ease-in-out;
    }

    .widget h1 {
      font-size: 24px;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    .widget p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin: 0;
    }

    .widget button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .widget button:hover {
      background: #ff4a3d;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="widget">
    <h1>You've Got This!</h1>
    <p id="positive-message">Take a deep breath. You're doing better than you think.</p>
    <button onclick="newMessage()">More Positivity</button>
  </div>

  <script>
    const messages = [
      "You are stronger than you feel today.",
      "Small steps still move you forward.",
      "It's okay to not be okay. Tomorrow is a new day.",
      "You are enough, just as you are.",
      "Progress, not perfection, is what matters.",
      "You are loved, even on your hardest days.",
      "This moment will pass. Hold on.",
      "You are capable of amazing things.",
      "Be kind to yourself. You deserve it.",
      "Every day is a fresh start."
    ];

    function newMessage() {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('positive-message').textContent = randomMessage;
    }
  </script>
</body>
</html>
