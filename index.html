<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Vibes Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif; /* Montserrat font */
      background: transparent;
    }

    .widget {
      background: url('https://i.imgur.com/dadyS4K.jpg') no-repeat center center/cover; /* Background image */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 250px; /* Slightly wider for better readability */
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: grab;
      animation: fadeIn 1s ease-in-out;
      color: #fff; /* Default text color */
    }

    .widget h1 {
      font-size: 18px;
      color: #fffacd; /* Pastel yellow for heading */
      margin-bottom: 10px;
      font-weight: 700; /* Bold text */
    }

    .widget p {
      font-size: 14px;
      color: #fffacd; /* Pastel yellow for text */
      line-height: 1.4;
      margin: 10px 0;
      font-weight: 500; /* Semi-bold text */
    }

    .widget button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 12px;
      color: #333; /* Dark text for button */
      background: #fffacd; /* Pastel yellow for button */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500; /* Semi-bold text */
    }

    .widget button:hover {
      background: #fff8b1; /* Slightly brighter yellow on hover */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <!-- Load Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="widget" id="draggable-widget">
    <h1>You've Got This! ðŸ’ª</h1>
    <p id="positive-message">Take a deep breath. You're doing better than you think.</p>
    <button onclick="newMessage()">More Positivity</button>
  </div>

  <script>
    const messages = [
      "You are stronger than you feel today.",
      "Small steps still move you forward.",
      "It's okay to not be okay. Tomorrow is a new day.",
      "You are enough, just as you are.",
      "Progress, not perfection, is what matters.",
      "You are loved, even on your hardest days.",
      "This moment will pass. Hold on.",
      "You are capable of amazing things.",
      "Be kind to yourself. You deserve it.",
      "Every day is a fresh start."
    ];

    function newMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      const randomMessage = messages[randomIndex];
      document.getElementById('positive-message').textContent = randomMessage;
    }

    // Make the widget draggable
    dragElement(document.getElementById("draggable-widget"));

    function dragElement(elm) {
      let posX = 0, posY = 0, mouseX = 0, mouseY = 0;
      elm.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        mouseX = e.clientX;
        mouseY = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        posX = mouseX - e.clientX;
        posY = mouseY - e.clientY;
        mouseX = e.clientX;
        mouseY = e.clientY;
        elm.style.top = (elm.offsetTop - posY) + "px";
        elm.style.left = (elm.offsetLeft - posX) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>

</body>
</html>
